<!DOCTYPE html>
<html lang="fr">

<head>

  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="This repository contains the code for the pomodoro app">
  <meta color="color-scheme" content="light dark" />

  <!-- Title -->
  <title>Pomodoro app</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;800&family=Lato:wght@100;300;400;700;900&display=swap"
    rel="stylesheet">


  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" href="./tomato-icon.png" type="image/gif">

  <!-- JS -->
  <script defer src="app.js"></script>
</head>

<body>

  <main class="main__container">

    <h1 class="main__title">The <span>POMODORO APP</span></h1>

    <div class="main__cards">

      <div class="main__work-card timer__card">
        <h2>Study time:
        </h2>
        <p>30:00</p>
      </div>

      <div class="main__pause-card timer__card">
        <h2>Break time:
        </h2>
        <p>5:00</p>
      </div>

    </div>


    <div class="main__buttons">

      <button class="main__pause-button">
        <i class="fa-regular fa-circle-pause hide"></i>
        <i class="fa-regular fa-circle-play show"></i>
      </button>

      <button class="main__restart-button">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
    </div>

    <div class="main__info">
      <h2>Number of cycles: <span>0</span></h2>
    </div>

  </main>
</body>

</html>
